<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영마린테크 관리자</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --primary-dark: #001f3f;
            --primary-light: #e6f2ff;
            --accent: #0099cc;
            --success: #28a745;
            --warning: #ff9800;
            --error: #dc3545;
            --text-dark: #1a1a1a;
            --text-regular: #333333;
            --text-light: #666666;
            --text-muted: #999999;
            --bg-white: #ffffff;
            --bg-gray: #f8f9fa;
            --bg-gray-100: #f1f3f5;
            --border: #e9ecef;
            --dark-navy: #1a2a3a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', 'Segoe UI', sans-serif;
            background: var(--bg-gray);
            color: var(--text-regular);
            min-height: 100vh;
        }

        /* 헤더 */
        .header {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.25rem; font-weight: 600; }
        .header .logout-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .header .logout-btn:hover { background: rgba(255,255,255,0.25); }

        /* 로그인 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .login-box p {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 32px;
        }
        .login-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-box input:focus { border-color: var(--accent); }
        .login-box .error { color: var(--error); font-size: 0.8rem; margin-bottom: 12px; display: none; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-danger { background: var(--error); color: white; font-size: 0.8rem; padding: 6px 12px; }
        .btn-danger:hover { background: #c82333; }

        /* 대시보드 */
        .dashboard { display: none; }
        .content { max-width: 960px; margin: 0 auto; padding: 24px; }

        /* 업로드 영역 */
        .upload-area {
            background: white;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px 24px;
            text-align: center;
            margin-bottom: 24px;
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
        }
        .upload-area.dragover {
            border-color: var(--accent);
            background: var(--primary-light);
        }
        .upload-area .icon { font-size: 2.5rem; margin-bottom: 12px; }
        .upload-area .title { font-size: 1rem; font-weight: 500; color: var(--text-dark); margin-bottom: 4px; }
        .upload-area .subtitle { font-size: 0.8rem; color: var(--text-muted); }
        .upload-area input[type="file"] { display: none; }

        /* 업로드 진행 */
        .upload-progress {
            display: none;
            background: white;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .upload-progress .file-name { font-weight: 500; margin-bottom: 8px; }
        .progress-bar {
            height: 6px;
            background: var(--bg-gray-100);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar .fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.3s;
            animation: progress-indeterminate 1.5s infinite;
        }
        @keyframes progress-indeterminate {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        /* 문서 테이블 */
        .docs-section h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dark);
        }
        .docs-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .docs-table table { width: 100%; border-collapse: collapse; }
        .docs-table th {
            text-align: left;
            padding: 12px 16px;
            background: var(--bg-gray);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .docs-table td {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 0.875rem;
        }
        .docs-table tr:hover td { background: var(--bg-gray); }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-done { background: #d4edda; color: #155724; }
        .badge-processing { background: #fff3cd; color: #856404; }
        .badge-error { background: #f8d7da; color: #721c24; }
        .badge-pending { background: var(--bg-gray-100); color: var(--text-muted); }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-muted);
        }
        .empty-state .icon { font-size: 2rem; margin-bottom: 8px; }

        /* 모달 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }
        .modal h3 { font-size: 1.125rem; margin-bottom: 16px; }
        .modal .chunk {
            background: var(--bg-gray);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .modal .chunk-label {
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        .modal .close-btn {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .content { padding: 16px; }
            .docs-table { overflow-x: auto; }
            .modal { padding: 16px; }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginView" class="login-container">
        <div class="login-box">
            <h1>Young Marine Tech</h1>
            <p>관리자 로그인</p>
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" />
            <div class="error" id="loginError"></div>
            <button class="btn btn-primary" style="width:100%" onclick="handleLogin()">로그인</button>
        </div>
    </div>

    <!-- 대시보드 -->
    <div id="dashboardView" class="dashboard">
        <div class="header">
            <h1>Young Marine Tech 관리자</h1>
            <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
        </div>
        <div class="content">
            <!-- 업로드 영역 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" multiple />
                <div class="icon">&#128206;</div>
                <div class="title">파일을 드래그하거나 클릭하여 업로드</div>
                <div class="subtitle">PDF, JPG, PNG (최대 50MB)</div>
            </div>

            <!-- 업로드 진행 표시 -->
            <div class="upload-progress" id="uploadProgress">
                <div class="file-name" id="uploadFileName">업로드 중...</div>
                <div class="progress-bar"><div class="fill"></div></div>
            </div>

            <!-- 문서 목록 -->
            <div class="docs-section">
                <h2>업로드된 문서</h2>
                <div class="docs-table" id="docsTable">
                    <div class="empty-state">
                        <div class="icon">&#128196;</div>
                        <div>아직 업로드된 문서가 없습니다</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 문서 상세 모달 -->
    <div class="modal-overlay" id="docModal">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h3 id="modalTitle">문서 상세</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
    const API_BASE = 'https://marine-parts-production-60a3.up.railway.app';
    let authToken = sessionStorage.getItem('admin_token') || '';

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
        if (authToken) {
            showDashboard();
        }

        // 엔터 키 로그인
        document.getElementById('passwordInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // 드래그 & 드롭
        const area = document.getElementById('uploadArea');
        area.addEventListener('click', () => document.getElementById('fileInput').click());
        area.addEventListener('dragover', (e) => { e.preventDefault(); area.classList.add('dragover'); });
        area.addEventListener('dragleave', () => area.classList.remove('dragover'));
        area.addEventListener('drop', (e) => {
            e.preventDefault();
            area.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
            e.target.value = '';
        });
    });

    // API 호출 헬퍼
    async function api(path, options = {}) {
        const res = await fetch(API_BASE + path, {
            ...options,
            headers: {
                ...(options.headers || {}),
                'Authorization': 'Bearer ' + authToken,
            },
        });
        if (res.status === 401) {
            handleLogout();
            throw new Error('인증 만료');
        }
        return res;
    }

    // 로그인
    async function handleLogin() {
        const pw = document.getElementById('passwordInput').value;
        const errEl = document.getElementById('loginError');
        errEl.style.display = 'none';

        try {
            const res = await fetch(API_BASE + '/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pw }),
            });

            if (!res.ok) {
                const data = await res.json();
                errEl.textContent = data.detail || '로그인 실패';
                errEl.style.display = 'block';
                return;
            }

            const data = await res.json();
            authToken = data.token;
            sessionStorage.setItem('admin_token', authToken);
            showDashboard();
        } catch (e) {
            errEl.textContent = '서버 연결 실패';
            errEl.style.display = 'block';
        }
    }

    function handleLogout() {
        authToken = '';
        sessionStorage.removeItem('admin_token');
        document.getElementById('loginView').style.display = 'flex';
        document.getElementById('dashboardView').style.display = 'none';
    }

    function showDashboard() {
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('dashboardView').style.display = 'block';
        loadDocuments();
    }

    // 문서 목록 로드
    async function loadDocuments() {
        try {
            const res = await api('/admin/documents');
            const docs = await res.json();
            renderDocuments(docs);
        } catch (e) {
            console.error('문서 목록 로드 실패:', e);
        }
    }

    function renderDocuments(docs) {
        const container = document.getElementById('docsTable');
        if (!docs.length) {
            container.innerHTML = '<div class="empty-state"><div class="icon">&#128196;</div><div>아직 업로드된 문서가 없습니다</div></div>';
            return;
        }

        const statusBadge = (s) => {
            const map = {
                done: ['badge-done', '완료'],
                processing: ['badge-processing', '처리중'],
                error: ['badge-error', '오류'],
                pending: ['badge-pending', '대기'],
            };
            const [cls, label] = map[s] || ['badge-pending', s];
            return `<span class="badge ${cls}">${label}</span>`;
        };

        const typeIcon = (t) => t === 'pdf' ? '&#128196;' : '&#128247;';

        let html = '<table><thead><tr><th>파일명</th><th>유형</th><th>상태</th><th>업로드일</th><th>작업</th></tr></thead><tbody>';
        for (const doc of docs) {
            const date = doc.created_at ? new Date(doc.created_at).toLocaleString('ko-KR') : '-';
            html += `<tr>
                <td style="cursor:pointer;color:var(--accent)" onclick="viewDocument(${doc.id})">${typeIcon(doc.file_type)} ${escapeHtml(doc.filename)}</td>
                <td>${doc.file_type.toUpperCase()}</td>
                <td>${statusBadge(doc.status)}${doc.error_msg ? '<br><small style="color:var(--error)">' + escapeHtml(doc.error_msg) + '</small>' : ''}</td>
                <td>${date}</td>
                <td><button class="btn btn-danger" onclick="deleteDocument(${doc.id})">삭제</button></td>
            </tr>`;
        }
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    // 파일 업로드
    async function handleFiles(fileList) {
        for (const file of fileList) {
            await uploadFile(file);
        }
    }

    async function uploadFile(file) {
        const progress = document.getElementById('uploadProgress');
        const fileName = document.getElementById('uploadFileName');

        progress.style.display = 'block';
        fileName.textContent = `처리 중: ${file.name}`;

        const formData = new FormData();
        formData.append('file', file);

        try {
            const res = await api('/admin/upload', {
                method: 'POST',
                body: formData,
            });
            const data = await res.json();

            if (data.status === 'error') {
                fileName.textContent = `오류: ${file.name} — ${data.error_msg}`;
                setTimeout(() => { progress.style.display = 'none'; }, 4000);
            } else {
                fileName.textContent = `완료: ${file.name} (${data.chunks_count}개 청크)`;
                setTimeout(() => { progress.style.display = 'none'; }, 2000);
            }
        } catch (e) {
            fileName.textContent = `업로드 실패: ${file.name}`;
            setTimeout(() => { progress.style.display = 'none'; }, 4000);
        }

        loadDocuments();
    }

    // 문서 상세 보기
    async function viewDocument(docId) {
        try {
            const res = await api(`/admin/documents/${docId}`);
            const doc = await res.json();

            document.getElementById('modalTitle').textContent = doc.filename;

            let html = `<p style="margin-bottom:12px;color:var(--text-light);font-size:0.85rem">상태: ${doc.status} | 청크: ${doc.chunks.length}개</p>`;

            if (doc.chunks.length) {
                for (const chunk of doc.chunks) {
                    html += `<div class="chunk-label">청크 #${chunk.chunk_index + 1}</div><div class="chunk">${escapeHtml(chunk.chunk_text)}</div>`;
                }
            } else {
                html += '<p style="color:var(--text-muted)">청크가 없습니다</p>';
            }

            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('docModal').classList.add('active');
        } catch (e) {
            console.error('문서 상세 조회 실패:', e);
        }
    }

    function closeModal() {
        document.getElementById('docModal').classList.remove('active');
    }

    // 문서 삭제
    async function deleteDocument(docId) {
        if (!confirm('이 문서를 삭제하시겠습니까?')) return;
        try {
            await api(`/admin/documents/${docId}`, { method: 'DELETE' });
            loadDocuments();
        } catch (e) {
            console.error('삭제 실패:', e);
        }
    }

    // 유틸
    function escapeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    // 모달 바깥 클릭으로 닫기
    document.getElementById('docModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('docModal')) closeModal();
    });
    </script>
</body>
</html>
