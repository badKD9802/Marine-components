<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영마린테크 관리자</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --primary-dark: #001f3f;
            --primary-light: #e6f2ff;
            --accent: #0099cc;
            --success: #28a745;
            --warning: #ff9800;
            --error: #dc3545;
            --text-dark: #1a1a1a;
            --text-regular: #333333;
            --text-light: #666666;
            --text-muted: #999999;
            --bg-white: #ffffff;
            --bg-gray: #f8f9fa;
            --bg-gray-100: #f1f3f5;
            --border: #e9ecef;
            --dark-navy: #1a2a3a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', 'Segoe UI', sans-serif;
            background: var(--bg-gray);
            color: var(--text-regular);
            min-height: 100vh;
        }

        /* 헤더 */
        .header {
            background: var(--primary);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.25rem; font-weight: 600; }
        .header .logout-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .header .logout-btn:hover { background: rgba(255,255,255,0.25); }

        /* 로그인 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .login-box p {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 32px;
        }
        .login-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-box input:focus { border-color: var(--accent); }
        .login-box .error { color: var(--error); font-size: 0.8rem; margin-bottom: 12px; display: none; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, opacity 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-danger { background: var(--error); color: white; font-size: 0.8rem; padding: 6px 12px; }
        .btn-danger:hover { background: #c82333; }
        .btn-sm { font-size: 0.8rem; padding: 6px 14px; }

        /* 대시보드 */
        .dashboard { display: none; }

        /* 탭 네비게이션 */
        .tab-nav {
            display: flex;
            background: white;
            border-bottom: 2px solid var(--border);
            padding: 0 24px;
        }
        .tab-nav button {
            background: none;
            border: none;
            padding: 14px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: color 0.2s, border-color 0.2s;
        }
        .tab-nav button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .tab-nav button:hover { color: var(--primary); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .content { max-width: 960px; margin: 0 auto; padding: 24px; }

        /* 업로드 영역 */
        .upload-section {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        .upload-card {
            flex: 1;
            background: white;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            transition: border-color 0.2s, background 0.2s;
            cursor: pointer;
        }
        .upload-card.dragover {
            border-color: var(--accent);
            background: var(--primary-light);
        }
        .upload-card .icon { font-size: 2rem; margin-bottom: 8px; }
        .upload-card .title { font-size: 0.95rem; font-weight: 500; color: var(--text-dark); margin-bottom: 4px; }
        .upload-card .subtitle { font-size: 0.75rem; color: var(--text-muted); }
        .upload-card input[type="file"] { display: none; }
        .upload-card .purpose-label {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .purpose-consultant { background: #d4edda; color: #155724; }
        .purpose-rag_session { background: #cce5ff; color: #004085; }

        /* 업로드 진행 */
        .upload-progress {
            display: none;
            background: white;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 24px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .upload-progress .file-name { font-weight: 500; margin-bottom: 8px; }
        .progress-bar {
            height: 6px;
            background: var(--bg-gray-100);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar .fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 0.3s;
            animation: progress-indeterminate 1.5s infinite;
        }
        @keyframes progress-indeterminate {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        /* 문서 테이블 */
        .docs-section h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dark);
        }
        .docs-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .docs-table table { width: 100%; border-collapse: collapse; }
        .docs-table th {
            text-align: left;
            padding: 12px 16px;
            background: var(--bg-gray);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .docs-table td {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 0.875rem;
        }
        .docs-table tr:hover td { background: var(--bg-gray); }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-done { background: #d4edda; color: #155724; }
        .badge-processing { background: #fff3cd; color: #856404; }
        .badge-error { background: #f8d7da; color: #721c24; }
        .badge-pending { background: var(--bg-gray-100); color: var(--text-muted); }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-muted);
        }
        .empty-state .icon { font-size: 2rem; margin-bottom: 8px; }

        /* 모달 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
        }
        .modal h3 { font-size: 1.125rem; margin-bottom: 16px; }
        .modal .chunk {
            background: var(--bg-gray);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .modal .chunk-label {
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        .modal .close-btn {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        /* ===== RAG 채팅 탭 ===== */
        .rag-chat-layout {
            display: flex;
            height: calc(100vh - 110px);
            background: white;
        }

        /* 왼쪽: 대화 목록 */
        .conv-sidebar {
            width: 240px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--bg-gray);
        }
        .conv-sidebar .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        .conv-sidebar .sidebar-header button {
            width: 100%;
        }
        .conv-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .conv-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 0.85rem;
            color: var(--text-regular);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.15s;
        }
        .conv-item:hover { background: var(--bg-gray-100); }
        .conv-item.active { background: var(--primary-light); color: var(--primary); font-weight: 500; }
        .conv-item .conv-title { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .conv-item .conv-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            font-size: 1rem;
            padding: 0 4px;
        }
        .conv-item:hover .conv-delete { opacity: 1; }

        /* 가운데: 채팅 영역 */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        .chat-empty {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .chat-msg {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }
        .chat-msg.user { align-items: flex-end; }
        .chat-msg.assistant { align-items: flex-start; }
        .chat-msg .msg-role {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .chat-msg .msg-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .chat-msg.user .msg-bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .chat-msg.assistant .msg-bubble {
            background: var(--bg-gray);
            color: var(--text-regular);
            border-bottom-left-radius: 4px;
        }
        .chat-msg .msg-refs {
            max-width: 75%;
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--accent);
            cursor: pointer;
        }
        .chat-msg .msg-refs:hover { text-decoration: underline; }

        .chat-input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }
        .chat-input-area input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
        }
        .chat-input-area input:focus { border-color: var(--accent); }
        .chat-input-area button { white-space: nowrap; }

        /* 오른쪽: 참조 문서 패널 */
        .ref-sidebar {
            width: 280px;
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--bg-gray);
        }
        .ref-sidebar .sidebar-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
        }
        .ref-doc-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        .ref-doc-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-regular);
            margin-bottom: 4px;
        }
        .ref-doc-item:hover { background: var(--bg-gray-100); }
        .ref-doc-item input[type="checkbox"] { margin: 0; }
        .ref-doc-item label { cursor: pointer; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .ref-chunks-panel {
            border-top: 1px solid var(--border);
            max-height: 40%;
            overflow-y: auto;
            padding: 12px;
        }
        .ref-chunks-panel h4 {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }
        .ref-chunk-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 6px;
            font-size: 0.75rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .ref-chunk-item .ref-filename {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 4px;
            font-size: 0.7rem;
        }
        .ref-chunk-item .ref-similarity {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        @media (max-width: 900px) {
            .rag-chat-layout { flex-direction: column; height: auto; }
            .conv-sidebar, .ref-sidebar { width: 100%; height: auto; max-height: 200px; }
            .ref-sidebar { border-left: none; border-top: 1px solid var(--border); }
            .conv-sidebar { border-right: none; border-bottom: 1px solid var(--border); }
            .upload-section { flex-direction: column; }
        }
        @media (max-width: 600px) {
            .content { padding: 16px; }
            .docs-table { overflow-x: auto; }
            .modal { padding: 16px; }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginView" class="login-container">
        <div class="login-box">
            <h1>Young Marine Tech</h1>
            <p>관리자 로그인</p>
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" />
            <div class="error" id="loginError"></div>
            <button class="btn btn-primary" style="width:100%" onclick="handleLogin()">로그인</button>
        </div>
    </div>

    <!-- 대시보드 -->
    <div id="dashboardView" class="dashboard">
        <div class="header">
            <h1>Young Marine Tech 관리자</h1>
            <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-nav">
            <button class="active" onclick="switchTab('docs')">문서 관리</button>
            <button onclick="switchTab('rag')">RAG 채팅</button>
        </div>

        <!-- 문서 관리 탭 -->
        <div id="tabDocs" class="tab-content active">
            <div class="content">
                <!-- 업로드 영역 2개 -->
                <div class="upload-section">
                    <div class="upload-card" id="uploadConsultant">
                        <input type="file" id="fileInputConsultant" accept=".pdf,.jpg,.jpeg,.png" multiple />
                        <span class="purpose-label purpose-consultant">AI 상담사용</span>
                        <div class="icon">&#128206;</div>
                        <div class="title">AI 상담사 문서 업로드</div>
                        <div class="subtitle">랜딩 페이지 채팅에서 참조</div>
                    </div>
                    <div class="upload-card" id="uploadRag">
                        <input type="file" id="fileInputRag" accept=".pdf,.jpg,.jpeg,.png" multiple />
                        <span class="purpose-label purpose-rag_session">RAG 세션용</span>
                        <div class="icon">&#128218;</div>
                        <div class="title">RAG 세션 문서 업로드</div>
                        <div class="subtitle">관리자 RAG 채팅에서 참조</div>
                    </div>
                </div>

                <!-- 업로드 진행 표시 -->
                <div class="upload-progress" id="uploadProgress">
                    <div class="file-name" id="uploadFileName">업로드 중...</div>
                    <div class="progress-bar"><div class="fill"></div></div>
                </div>

                <!-- 문서 목록 -->
                <div class="docs-section">
                    <h2>업로드된 문서</h2>
                    <div class="docs-table" id="docsTable">
                        <div class="empty-state">
                            <div class="icon">&#128196;</div>
                            <div>아직 업로드된 문서가 없습니다</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RAG 채팅 탭 -->
        <div id="tabRag" class="tab-content">
            <div class="rag-chat-layout">
                <!-- 왼쪽: 대화 목록 -->
                <div class="conv-sidebar">
                    <div class="sidebar-header">
                        <button class="btn btn-primary btn-sm" style="width:100%" onclick="createConversation()">+ 새 대화</button>
                    </div>
                    <div class="conv-list" id="convList">
                        <div class="empty-state" style="padding:24px 12px;font-size:0.8rem">대화가 없습니다</div>
                    </div>
                </div>

                <!-- 가운데: 채팅 영역 -->
                <div class="chat-main">
                    <div class="chat-messages" id="chatMessages">
                        <div class="chat-empty">대화를 선택하거나 새 대화를 시작하세요</div>
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="ragInput" placeholder="질문을 입력하세요..." disabled />
                        <button class="btn btn-primary btn-sm" id="ragSendBtn" onclick="sendRagMessage()" disabled>전송</button>
                    </div>
                </div>

                <!-- 오른쪽: 참조 문서 패널 -->
                <div class="ref-sidebar">
                    <div class="sidebar-header">참조 문서 선택</div>
                    <div class="ref-doc-list" id="refDocList">
                        <div class="empty-state" style="padding:16px;font-size:0.8rem">문서 로드 중...</div>
                    </div>
                    <div class="ref-chunks-panel" id="refChunksPanel">
                        <h4>참조된 청크</h4>
                        <div style="font-size:0.75rem;color:var(--text-muted)">메시지를 보내면 참조 청크가 표시됩니다</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 문서 상세 모달 -->
    <div class="modal-overlay" id="docModal">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h3 id="modalTitle">문서 상세</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
    const API_BASE = 'https://marine-parts-production-60a3.up.railway.app';
    let authToken = sessionStorage.getItem('admin_token') || '';

    // === RAG 채팅 상태 ===
    let currentConvId = null;
    let ragDocuments = [];

    // === 초기화 ===
    document.addEventListener('DOMContentLoaded', () => {
        if (authToken) {
            showDashboard();
        }

        // 엔터 키 로그인
        document.getElementById('passwordInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // 업로드 카드: AI 상담사용
        setupUploadCard('uploadConsultant', 'fileInputConsultant', 'consultant');
        // 업로드 카드: RAG 세션용
        setupUploadCard('uploadRag', 'fileInputRag', 'rag_session');

        // RAG 채팅 입력 엔터
        document.getElementById('ragInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendRagMessage();
        });
    });

    function setupUploadCard(cardId, inputId, purpose) {
        const card = document.getElementById(cardId);
        const input = document.getElementById(inputId);
        card.addEventListener('click', (e) => {
            if (e.target.tagName !== 'INPUT') input.click();
        });
        card.addEventListener('dragover', (e) => { e.preventDefault(); card.classList.add('dragover'); });
        card.addEventListener('dragleave', () => card.classList.remove('dragover'));
        card.addEventListener('drop', (e) => {
            e.preventDefault();
            card.classList.remove('dragover');
            handleFiles(e.dataTransfer.files, purpose);
        });
        input.addEventListener('change', (e) => {
            handleFiles(e.target.files, purpose);
            e.target.value = '';
        });
    }

    // === 탭 전환 ===
    function switchTab(tab) {
        document.querySelectorAll('.tab-nav button').forEach((btn, i) => {
            btn.classList.toggle('active', (tab === 'docs' && i === 0) || (tab === 'rag' && i === 1));
        });
        document.getElementById('tabDocs').classList.toggle('active', tab === 'docs');
        document.getElementById('tabRag').classList.toggle('active', tab === 'rag');

        if (tab === 'rag') {
            loadConversations();
            loadRagDocuments();
        }
    }

    // === API 호출 헬퍼 ===
    async function api(path, options = {}) {
        const res = await fetch(API_BASE + path, {
            ...options,
            headers: {
                ...(options.headers || {}),
                'Authorization': 'Bearer ' + authToken,
            },
        });
        if (res.status === 401) {
            handleLogout();
            throw new Error('인증 만료');
        }
        return res;
    }

    // === 로그인/로그아웃 ===
    async function handleLogin() {
        const pw = document.getElementById('passwordInput').value;
        const errEl = document.getElementById('loginError');
        errEl.style.display = 'none';

        try {
            const res = await fetch(API_BASE + '/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pw }),
            });

            if (!res.ok) {
                const data = await res.json();
                errEl.textContent = data.detail || '로그인 실패';
                errEl.style.display = 'block';
                return;
            }

            const data = await res.json();
            authToken = data.token;
            sessionStorage.setItem('admin_token', authToken);
            showDashboard();
        } catch (e) {
            errEl.textContent = '서버 연결 실패';
            errEl.style.display = 'block';
        }
    }

    function handleLogout() {
        authToken = '';
        sessionStorage.removeItem('admin_token');
        document.getElementById('loginView').style.display = 'flex';
        document.getElementById('dashboardView').style.display = 'none';
    }

    function showDashboard() {
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('dashboardView').style.display = 'block';
        loadDocuments();
    }

    // ============================================================
    //  문서 관리 탭
    // ============================================================

    async function loadDocuments() {
        try {
            const res = await api('/admin/documents');
            const docs = await res.json();
            renderDocuments(docs);
        } catch (e) {
            console.error('문서 목록 로드 실패:', e);
        }
    }

    function renderDocuments(docs) {
        const container = document.getElementById('docsTable');
        if (!docs.length) {
            container.innerHTML = '<div class="empty-state"><div class="icon">&#128196;</div><div>아직 업로드된 문서가 없습니다</div></div>';
            return;
        }

        const statusBadge = (s) => {
            const map = {
                done: ['badge-done', '완료'],
                processing: ['badge-processing', '처리중'],
                error: ['badge-error', '오류'],
                pending: ['badge-pending', '대기'],
            };
            const [cls, label] = map[s] || ['badge-pending', s];
            return `<span class="badge ${cls}">${label}</span>`;
        };

        const purposeBadge = (p) => {
            if (p === 'rag_session') return '<span class="badge purpose-rag_session" style="margin-left:4px">RAG</span>';
            return '<span class="badge purpose-consultant" style="margin-left:4px">상담</span>';
        };

        const typeIcon = (t) => t === 'pdf' ? '&#128196;' : '&#128247;';

        let html = '<table><thead><tr><th>파일명</th><th>유형</th><th>용도</th><th>상태</th><th>업로드일</th><th>작업</th></tr></thead><tbody>';
        for (const doc of docs) {
            const date = doc.created_at ? new Date(doc.created_at).toLocaleString('ko-KR') : '-';
            html += `<tr>
                <td style="cursor:pointer;color:var(--accent)" onclick="viewDocument(${doc.id})">${typeIcon(doc.file_type)} ${escapeHtml(doc.filename)}</td>
                <td>${doc.file_type.toUpperCase()}</td>
                <td>${purposeBadge(doc.purpose)}</td>
                <td>${statusBadge(doc.status)}${doc.error_msg ? '<br><small style="color:var(--error)">' + escapeHtml(doc.error_msg) + '</small>' : ''}</td>
                <td>${date}</td>
                <td><button class="btn btn-danger" onclick="deleteDocument(${doc.id})">삭제</button></td>
            </tr>`;
        }
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    // 파일 업로드
    async function handleFiles(fileList, purpose) {
        for (const file of fileList) {
            await uploadFile(file, purpose);
        }
    }

    async function uploadFile(file, purpose) {
        const progress = document.getElementById('uploadProgress');
        const fileName = document.getElementById('uploadFileName');

        progress.style.display = 'block';
        fileName.textContent = `처리 중: ${file.name}`;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('purpose', purpose);

        try {
            const res = await api('/admin/upload', {
                method: 'POST',
                body: formData,
            });
            const data = await res.json();

            if (data.status === 'error') {
                fileName.textContent = `오류: ${file.name} — ${data.error_msg}`;
                setTimeout(() => { progress.style.display = 'none'; }, 4000);
            } else {
                fileName.textContent = `완료: ${file.name} (${data.chunks_count}개 청크)`;
                setTimeout(() => { progress.style.display = 'none'; }, 2000);
            }
        } catch (e) {
            fileName.textContent = `업로드 실패: ${file.name}`;
            setTimeout(() => { progress.style.display = 'none'; }, 4000);
        }

        loadDocuments();
    }

    // 문서 상세 보기
    async function viewDocument(docId) {
        try {
            const res = await api(`/admin/documents/${docId}`);
            const doc = await res.json();

            document.getElementById('modalTitle').textContent = doc.filename;

            let html = `<p style="margin-bottom:12px;color:var(--text-light);font-size:0.85rem">상태: ${doc.status} | 청크: ${doc.chunks.length}개</p>`;

            if (doc.chunks.length) {
                for (const chunk of doc.chunks) {
                    html += `<div class="chunk-label">청크 #${chunk.chunk_index + 1}</div><div class="chunk">${escapeHtml(chunk.chunk_text)}</div>`;
                }
            } else {
                html += '<p style="color:var(--text-muted)">청크가 없습니다</p>';
            }

            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('docModal').classList.add('active');
        } catch (e) {
            console.error('문서 상세 조회 실패:', e);
        }
    }

    function closeModal() {
        document.getElementById('docModal').classList.remove('active');
    }

    // 문서 삭제
    async function deleteDocument(docId) {
        if (!confirm('이 문서를 삭제하시겠습니까?')) return;
        try {
            await api(`/admin/documents/${docId}`, { method: 'DELETE' });
            loadDocuments();
        } catch (e) {
            console.error('삭제 실패:', e);
        }
    }

    // ============================================================
    //  RAG 채팅 탭
    // ============================================================

    // 대화 목록 로드
    async function loadConversations() {
        try {
            const res = await api('/admin/rag/conversations');
            const convs = await res.json();
            renderConversations(convs);
        } catch (e) {
            console.error('대화 목록 로드 실패:', e);
        }
    }

    function renderConversations(convs) {
        const container = document.getElementById('convList');
        if (!convs.length) {
            container.innerHTML = '<div class="empty-state" style="padding:24px 12px;font-size:0.8rem">대화가 없습니다</div>';
            return;
        }

        let html = '';
        for (const c of convs) {
            const isActive = c.id === currentConvId;
            html += `<div class="conv-item ${isActive ? 'active' : ''}" onclick="selectConversation(${c.id})">
                <span class="conv-title">${escapeHtml(c.title)}</span>
                <button class="conv-delete" onclick="event.stopPropagation();deleteConversation(${c.id})" title="삭제">&times;</button>
            </div>`;
        }
        container.innerHTML = html;
    }

    // 새 대화 생성
    async function createConversation() {
        try {
            const res = await api('/admin/rag/conversations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: '새 대화' }),
            });
            const conv = await res.json();
            currentConvId = conv.id;
            await loadConversations();
            await loadConversation(conv.id);
            enableChatInput();
        } catch (e) {
            console.error('대화 생성 실패:', e);
        }
    }

    // 대화 선택
    async function selectConversation(convId) {
        currentConvId = convId;
        await loadConversations();
        await loadConversation(convId);
        enableChatInput();
    }

    // 대화 내용 로드
    async function loadConversation(convId) {
        try {
            const res = await api(`/admin/rag/conversations/${convId}`);
            const data = await res.json();
            renderChatMessages(data.messages);
        } catch (e) {
            console.error('대화 로드 실패:', e);
        }
    }

    function renderChatMessages(messages) {
        const container = document.getElementById('chatMessages');
        if (!messages.length) {
            container.innerHTML = '<div class="chat-empty">질문을 입력하여 대화를 시작하세요</div>';
            return;
        }

        let html = '';
        for (const m of messages) {
            const refs = m.references || [];
            html += `<div class="chat-msg ${m.role}">
                <div class="msg-role">${m.role === 'user' ? '나' : 'AI'}</div>
                <div class="msg-bubble">${escapeHtml(m.content)}</div>
                ${m.role === 'assistant' && refs.length ? `<div class="msg-refs" onclick='showRefChunks(${JSON.stringify(refs).replace(/'/g, "&#39;")})'>참조 ${refs.length}건</div>` : ''}
            </div>`;
        }
        container.innerHTML = html;
        container.scrollTop = container.scrollHeight;
    }

    // 대화 삭제
    async function deleteConversation(convId) {
        if (!confirm('이 대화를 삭제하시겠습니까?')) return;
        try {
            await api(`/admin/rag/conversations/${convId}`, { method: 'DELETE' });
            if (currentConvId === convId) {
                currentConvId = null;
                document.getElementById('chatMessages').innerHTML = '<div class="chat-empty">대화를 선택하거나 새 대화를 시작하세요</div>';
                disableChatInput();
            }
            loadConversations();
        } catch (e) {
            console.error('대화 삭제 실패:', e);
        }
    }

    // RAG 문서 목록 로드
    async function loadRagDocuments() {
        try {
            const res = await api('/admin/rag/documents');
            ragDocuments = await res.json();
            renderRagDocuments(ragDocuments);
        } catch (e) {
            console.error('RAG 문서 로드 실패:', e);
        }
    }

    function renderRagDocuments(docs) {
        const container = document.getElementById('refDocList');
        if (!docs.length) {
            container.innerHTML = '<div class="empty-state" style="padding:16px;font-size:0.8rem">RAG 세션용 문서가 없습니다.<br>문서 관리에서 업로드하세요.</div>';
            return;
        }

        let html = `<div class="ref-doc-item">
            <input type="checkbox" id="refDocAll" checked onchange="toggleAllDocs(this.checked)" />
            <label for="refDocAll"><strong>전체 선택</strong></label>
        </div>`;
        for (const doc of docs) {
            html += `<div class="ref-doc-item">
                <input type="checkbox" class="ref-doc-check" id="refDoc${doc.id}" value="${doc.id}" checked />
                <label for="refDoc${doc.id}">${escapeHtml(doc.filename)}</label>
            </div>`;
        }
        container.innerHTML = html;
    }

    function toggleAllDocs(checked) {
        document.querySelectorAll('.ref-doc-check').forEach(cb => cb.checked = checked);
    }

    function getSelectedDocIds() {
        const checks = document.querySelectorAll('.ref-doc-check:checked');
        const ids = Array.from(checks).map(cb => parseInt(cb.value));
        // 전부 선택됐으면 null (필터 안 함)
        if (ids.length === ragDocuments.length) return null;
        return ids.length ? ids : null;
    }

    // 메시지 전송
    async function sendRagMessage() {
        if (!currentConvId) return;
        const input = document.getElementById('ragInput');
        const message = input.value.trim();
        if (!message) return;

        input.value = '';
        const sendBtn = document.getElementById('ragSendBtn');
        input.disabled = true;
        sendBtn.disabled = true;

        // 사용자 메시지 즉시 표시
        appendChatMsg('user', message);

        // AI 로딩 표시
        const loadingId = appendChatMsg('assistant', '답변 생성 중...');

        try {
            const docIds = getSelectedDocIds();
            const res = await api('/admin/rag/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    conversation_id: currentConvId,
                    message: message,
                    document_ids: docIds,
                }),
            });
            const data = await res.json();

            // 로딩 메시지 교체
            removeChatMsg(loadingId);
            appendChatMsg('assistant', data.reply, data.references || []);

            // 참조 청크 패널 업데이트
            showRefChunks(data.references || []);

            // 대화 목록 갱신 (제목 변경 반영)
            loadConversations();
        } catch (e) {
            removeChatMsg(loadingId);
            appendChatMsg('assistant', '오류가 발생했습니다. 다시 시도해주세요.');
            console.error('RAG 채팅 오류:', e);
        } finally {
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }

    let msgCounter = 0;
    function appendChatMsg(role, content, refs) {
        const container = document.getElementById('chatMessages');
        // 빈 상태 메시지 제거
        const emptyEl = container.querySelector('.chat-empty');
        if (emptyEl) emptyEl.remove();

        const id = 'msg-' + (++msgCounter);
        const div = document.createElement('div');
        div.className = `chat-msg ${role}`;
        div.id = id;

        const refsHtml = (role === 'assistant' && refs && refs.length)
            ? `<div class="msg-refs" onclick='showRefChunks(${JSON.stringify(refs).replace(/'/g, "&#39;")})'>참조 ${refs.length}건</div>`
            : '';

        div.innerHTML = `
            <div class="msg-role">${role === 'user' ? '나' : 'AI'}</div>
            <div class="msg-bubble">${escapeHtml(content)}</div>
            ${refsHtml}
        `;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
        return id;
    }

    function removeChatMsg(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    function showRefChunks(refs) {
        const panel = document.getElementById('refChunksPanel');
        if (!refs || !refs.length) {
            panel.innerHTML = '<h4>참조된 청크</h4><div style="font-size:0.75rem;color:var(--text-muted)">참조된 내용이 없습니다</div>';
            return;
        }

        let html = '<h4>참조된 청크</h4>';
        for (const ref of refs) {
            html += `<div class="ref-chunk-item">
                <div class="ref-filename">${escapeHtml(ref.filename)}</div>
                ${escapeHtml(ref.chunk_text)}
                <div class="ref-similarity">유사도: ${(ref.similarity * 100).toFixed(1)}%</div>
            </div>`;
        }
        panel.innerHTML = html;
    }

    function enableChatInput() {
        document.getElementById('ragInput').disabled = false;
        document.getElementById('ragSendBtn').disabled = false;
    }

    function disableChatInput() {
        document.getElementById('ragInput').disabled = true;
        document.getElementById('ragSendBtn').disabled = true;
    }

    // ============================================================
    //  유틸
    // ============================================================

    function escapeHtml(str) {
        if (!str) return '';
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    // 모달 바깥 클릭으로 닫기
    document.getElementById('docModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('docModal')) closeModal();
    });
    </script>
