<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 번역기</title>
    <style>
        body { font-family: 'Suit', sans-serif; background-color: #eef2f3; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 900px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        .translation-box { display: flex; gap: 20px; margin-bottom: 20px; }
        .box { flex: 1; display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 10px; color: #555; }
        
        textarea { 
            width: 100%; height: 250px; padding: 15px; border-radius: 10px; border: 2px solid #ddd; 
            font-size: 16px; resize: none; box-sizing: border-box; line-height: 1.6;
            transition: border-color 0.3s;
        }
        textarea:focus { outline: none; border-color: #4a90e2; }
        
        #resultText { background-color: #f8f9fa; color: #333; }
        
        .btn-area { text-align: center; }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; border: none; padding: 15px 50px; font-size: 18px; border-radius: 50px; 
            cursor: pointer; font-weight: bold; box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }

        @media (max-width: 768px) { .translation-box { flex-direction: column; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>✨ AI 한영/영한 번역기</h1>
        
        <div class="translation-box">
            <div class="box">
                <label>입력 (한국어 또는 영어)</label>
                <textarea id="inputText" placeholder="번역할 내용을 입력하세요..."></textarea>
            </div>
            <div class="box">
                <label>번역 결과</label>
                <textarea id="resultText" readonly placeholder="결과가 여기에 표시됩니다."></textarea>
            </div>
        </div>

        <div class="btn-area">
            <button id="translateBtn" onclick="doTranslate()">번역하기</button>
        </div>
    </div>

    <script>
        async function doTranslate() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('resultText');
            const btn = document.getElementById('translateBtn');

            if (!input.trim()) {
                alert("내용을 입력해주세요!");
                return;
            }

            btn.innerText = "번역 중...";
            btn.disabled = true;
            output.value = "AI가 번역 중입니다...";

            try {
                // ★ 배포 후 Railway 주소로 꼭 변경하세요! (마지막에 /translate)
                // 예: https://your-app.up.railway.app/translate
                const response = await fetch('translation-production-ec85.up.railway.app/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input })
                });

                const data = await response.json();
                
                if (data.translated) {
                    output.value = data.translated;
                } else {
                    output.value = "오류가 발생했습니다.";
                }

            } catch (error) {
                console.error(error);
                output.value = "서버 연결 실패 ㅠㅠ";
            } finally {
                btn.innerText = "번역하기";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
